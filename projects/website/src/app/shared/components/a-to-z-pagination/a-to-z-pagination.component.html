<div>
  <ul class="flex flex-wrap">
    <li
      *ngFor="let letter of alphabet"
      [class.active]="selectedLetter == letter"
      [class.available]="isAvailable(letter)"
    >
      <span (click)="onClick(letter)">{{ letter }}</span>
    </li>
    <li [class.active]="selectedLetter == null" [class.available]="isAvailable('all')">
      <span (click)="onClear()">All</span>
    </li>
  </ul>
</div>
